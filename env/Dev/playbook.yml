- hosts: terraform-ansible
  tasks: 
  - name: instalando o pyhton 3 e virtualenv
    apt:
      pkg:
      - python3
      - virtualenv
      - python3-django
      update_cache: yes #atualizar o pacotes 
    become: yes #executar o comando como root
  
  - name: Instalando dependÃªncias com pip ( django djangorest)
    pip:
      virtualenv: /home/ubuntu/tcc/venv
      name:
        - django
        - djangorestframework

  - name: Verificando se o projeto ja existe
    stat:
     path: /home/ubuntu/tcc/setup/settings.py
    register: projeto

  - name: Iniciando projeto
    shell : '. /home/ubuntu/tcc/venv/bin/activate; django-admin startproject setup /home/ubuntu/tcc;'
    when: not projeto.stat.exists
      
  - name: Alterando o hosts do settings
    lineinfile:
      path: /home/ubuntu/tcc/setup/settings.py
      regexp: 'ALLOWED_HOSTS'
      line: 'ALLOWED_HOSTS = ["*"]'
      backrefs: yes
      